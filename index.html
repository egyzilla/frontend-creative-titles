<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Titles</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <section class="creative-titles">
      <div class="Circles">
        <h1>Circles</h1>
        <h3 class="title blue circle">Creative Title</h3>
        <h3 class="title red circle">Creative Title</h3>
        <h3 class="title green circle">Creative Title</h3>
        <h3 class="title orange circle">Creative Title</h3>
      </div>
      <div class="Boxs">
        <h1>Boxs</h1>
        <h3 class="title blue box">Creative Title</h3>
        <h3 class="title red box">Creative Title</h3>
        <h3 class="title green box">Creative Title</h3>
        <h3 class="title orange box">Creative Title</h3>
      </div>
      <div class="triangles-up">
        <h1>Triangles Up</h1>
        <h3 class="title blue triangle-up-b">Creative Title</h3>
        <h3 class="title red triangle-up-r">Creative Title</h3>
        <h3 class="title green triangle-up-g">Creative Title</h3>
        <h3 class="title orange triangle-up-o">Creative Title</h3>
      </div>
      <div class="triangles-down">
        <h1>Triangles Down</h1>
        <h3 class="title blue triangle-down-b">Creative Title</h3>
        <h3 class="title red triangle-down-r">Creative Title</h3>
        <h3 class="title green triangle-down-g">Creative Title</h3>
        <h3 class="title orange triangle-down-o">Creative Title</h3>
      </div>
    </section>
  </body>

</html>
